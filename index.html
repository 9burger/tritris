<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="p5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta charset="utf-8" />
        <title>Tritris</title>
    </head>
    <body>
        <script src="sketch.js"></script>
        <script src="grid.js"></script>
        <script src="piece.js"></script>
        <script src="game.js"></script>

        <div id="title" class="box">
            <h1>Tritris</h1>
            <h4>BETA</h4>
            <p style="font-size: 12pt">
                Welcome to Tritris!
                <br />
                Use the arrow keys to move left and right. Press down to soft
                drop. Use Z and X to rotate. The mechanics are very similar to
                NES Tetris. It uses the same DAS, entry delay, and level speed
                timings.
            </p>
        </div>

        <div id="settings" class="box" style="position: absolute">
            <h1>Tritris</h1>
            <label>Level: </label>
            <input id="level" type="number" value="0" min="0" max="29" />
            <br />
            <button id="newGame">New Game</button>
        </div>
    </body>
</html>
